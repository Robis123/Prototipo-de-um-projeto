    <main>
        <form>
            <div class="container" style="margin-top: 150px; margin-left: 70px; ">
                <div class="jumbotron">
                    <h1 class='mt-5 mb-5'>Cadastro Supermercado</h1>
                </div>
                <div>
                    <div class="col col-5 mt-3">
                        <label for="">Nome do supermercado</label>
                        <input type="text" class="form-control" name="nome">
                    </div>
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">Link do e-commerce</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas">
                    </div>
                    <div class="col col-5 mt-3 mb-3">
                        <label for="ep_por_temporada" style="margin-right: 15px;">Tipo de cesta
                            básica</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected></option>
                            <option value="1">Para família de 8 pessoas</option>
                            <option value="2">Para família de 6 pessoas</option>
                            <option value="3">Para família de 4 pessoas ou menos</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col col-5 mt-3">
                            <label for="ep_por_temporada">Itens da cesta básica</label>
                            <input type="text" class="form-control" name="ep_por_temporada" id="ep_por_temporada">
                        </div>
                        <div class="col col-5" style="margin-top: 40px;">
                            <button class="btn btn-primary">+</button>
                        </div>
                    </div>


                    <div class="col col-5 mt-3">
                        <strong>Itens inseridos:</strong>
                        <ul class='list-group'>
                            <li class='list-group-item mt-2'>
                                2 Sacos de arroz 5kg
                            </li>
                        </ul>
                    </div>
                    <div class="col col-5 mt-5">
                        <label class="form-label" for="customFile">Foto da logo</label>
                        <input type="file" class="form-control" id="customFile" />
                    </div>
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">Nome do responsável</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas">
                    </div>
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">Telefone do responsável</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas"
                            placeholder="(XX) XXXX-XXXX">
                    </div>
                    <!-- Primary Key -->
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">E-mail do responsável</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas"
                            placeholder="exemplo@gmail.com">
                    </div>
                    <!-- Primary Key -->
                    <div class="col col-5 mt-3">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Estado</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected></option>
                            <option value="1">MG</option>
                            <option value="2">DF</option>
                            <option value="3">PA</option>
                        </select>
                    </div>
                    <button class='btn btn-primary mt-3' style="width: 20%;">Adicionar</button>
                </div>
            </div>
            <footer style="background-color: #ede3c8; height: 500px; margin-top: 120px;">
