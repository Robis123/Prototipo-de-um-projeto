<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script>
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("header").style.fontSize = "5px";
                document.getElementById("header").style.height = "50px";
            } else {
                document.getElementById("header").style.fontSize = "80px";
            }
        }
    </script>
    <style>
        .imagem {
            height: 500px;
            width: 100%;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 88px;
            z-index: 10;
            -webkit-box-shadow: 0 15px 8px rgba(0, 0, 0, 0.12);
            -moz-box-shadow: 0 7px 8px rgba(0, 0, 0, 0.12);
            box-shadow: 0 7px 8px rgba(0, 0, 0, 0.12);
            transition: 0.1s;
        }

        #botao:hover {
            color: rgba(255, 166, 0, 0.973);
            background-color: #111111;
            transition: all 1s;
            border: none;
        }
    </style>
</head>

<body>
    <!-- -->
    <header style="width: 100%">
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ede3c8; width: 100%">
                <a class="navbar-logo" style="margin-left: 2%" href="#"><img src="img/logobrasilfraterno.jpeg"
                        alt="logobrasilfraterno" srcset="" height="100px" width="300px"></a>

                <div class="collapse navbar-collapse p-lg-4" id="navbarNav">
                    <ul class="navbar-nav" style="padding-left: 30%">
                        <li class="nav-item active" style="font-size: 15px; font-weight: bold">
                            <a class="nav-link" style="margin-right: 15px" href="#">Home</a>
                        </li>
                        <li class="nav-item mr-5" style="font-size: 15px; font-weight: bold">
                            <a class="nav-link" style="margin-right: 15px" href="#">Cadastro de supermercados</a>
                        </li>
                        <li class="nav-item mr-5" style="font-size: 15px; font-weight: bold">
                            <button class="btn btn-dark" id="botao"
                                style="width: 120px; margin-left: 10%; border-radius: 7px">
                                Quero Doar!
                            </button>
                        </li>
                        <li class="nav-item mr-5" style="font-size: 15px; font-weight: bold">
                            <button class="btn btn-dark" id="botao"
                                style="width: 120px; margin-left: 30%; border-radius: 7px">
                                Entrar
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <div class="container" style="margin-top: 150px; margin-left: 70px; ">
                <div class="jumbotron">
                    <h1 class='mt-5 mb-5'>Cadastro Supermercado</h1>
                </div>
                <div>
                    <div class="col col-5 mt-3">
                        <label for="">Nome do supermercado</label>
                        <input type="text" class="form-control" name="nome">
                    </div>
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">Link do e-commerce</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas">
                    </div>
                    <div class="row">
                        <div class="col col-5 mt-3">
                            <label for="ep_por_temporada">Itens da cesta básica</label>
                            <input type="text" class="form-control" name="ep_por_temporada" id="ep_por_temporada">
                        </div>
                        <div class="col col-5" style="margin-top: 40px;">
                            <button class="btn btn-primary">+</button>
                        </div>

                    </div>
                    <div class="col col-5 mt-3">
                        <strong>Itens inseridos:</strong>
                        <ul class='list-group'>
                            <li class='list-group-item mt-2'>
                                Arroz 50000kg
                            </li>
                        </ul>
                    </div>
                    <div class="col col-5 mt-5">
                        <label class="form-label" for="customFile">Foto da logo</label>
                        <input type="file" class="form-control" id="customFile" />
                    </div>
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">Nome do responsável</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas">
                    </div>
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">Telefone do responsável</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas"
                            placeholder="(XX) XXXX-XXXX">
                    </div>
                    <!-- Primary Key -->
                    <div class="col col-5 mt-3">
                        <label for="qtd_temporadas">E-mail do responsável</label>
                        <input type="text" class="form-control" name="qtd_temporadas" id="qtd_temporadas"
                            placeholder="exemplo@gmail.com">
                    </div>
                    <!-- Primary Key -->
                    <div class="col col-5 mt-3">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Estado</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected></option>
                            <option value="1">MG</option>
                            <option value="2">DF</option>
                            <option value="3">PA</option>
                        </select>
                    </div>
                    <button class='btn btn-primary mt-3' style="width: 20%;">Adicionar</button>
                </div>
            </div>
            <footer style="background-color: #ede3c8; height: 500px; margin-top: 120px;">
                <div class="d-flex justify-content-center">
                    <h1 style="color: black; margin-top: 15px;">Quem somos</h1>

                </div>
                <div class="d-flex justify-content-center">
                    <h2 style="color: black; margin-top: 15px;">Texto</h1>

                </div>
                <div class="d-flex justify-content-center" style="margin-top: 50px; margin-left: 20px;">
                    <div class="google-map"><iframe frameborder="0" style="height: 250px; width: 350px;"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0Dx_boXQiwvdz8sJHoYeZNVTdoWONYkU&amp;q=place_id:ChIJTaGZNoM6WpMRDadZbdd86fw"
                            allowfullscreen=""></iframe></div>
                </div>
                <div class="text-center p-3" style="margin-left: 20px;">
                    © 2020 Copyright - Todos os direitos reservados

                </div>
            </footer>
</body>

</html>
